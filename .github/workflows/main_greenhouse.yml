name: Build and deploy Node.js app to Azure Web App - greenhouse

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        working-directory: backend   # ðŸ‘ˆ Tutaj wskazujemy katalog z package.json

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend   # ðŸ‘ˆ Wgrywamy tylko katalog backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_716DE6E650374CE5BB2E709E90188EC3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_21CEBAA237E8415EAFFD2BC37609EFC5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_32D7CA5B8B3D453B82B6C60C2C77CAB6 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'greenhouse'
          slot-name: 'Production'
          package: backend   # ðŸ‘ˆ Wskazujemy katalog backend jako paczkÄ™ do deploymentu


          
